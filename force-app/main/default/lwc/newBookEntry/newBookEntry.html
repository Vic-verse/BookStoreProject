<template>

    <template if:true={isVisible}>
        <lightning-card>
            <lightning-record-form
                object-api-name={bookObject}
                fields={myFields}
                onsuccess={handleBookCreated}>
                record-id={recordId}
            </lightning-record-form>
        </lightning-card>
    </template>
    
    <template if:false={isVisible}>
        <lightning-card title="Edit Form">
            <lightning-record-form
                object-api-name={bookObject}
                mode="edit"
                layout-type="Full"
                record-id={editableRecordId}>
            </lightning-record-form>
        </lightning-card>
    </template>
   
</template>
